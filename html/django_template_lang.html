<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Django template Language</title>
</head>
<body>
    {% for k,v in data.items %}
        <h1 style="color:{{color}};"> {{k.title}} : {{v}} </h1>
    {% endfor %}
</body>
</html>
